<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Trip calendar</title>
    </head>
    <body>
        <form class="form" data-widget="date-form">
            <div class="form__wrapper-date">
                <label class="form__label form__label-there">
                    <input class="form__input" type="text" name="date-there" autocomplete="off" value="Туда:">
                </label>
                <label class="form__label form__label-back form__label-hidden">
                    <input class="form__input" type="text" name="date-back" autocomplete="off" value="Обратно:">
                </label>
            </div>
            <input class="form__submit" type="submit" value="Подтвердить">
        </form>
    </body>
</html>
